<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery|AJAX Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="question1">
        <p>Question 1</p>
        Select a bank then choose the branch you want: <br>
        <select name="banks" id="banks">
            <option value="null">---Banks---</option>
            <option value="Equity">Equity</option>
            <option value="KCB">KCB</option>            
            <option value="Co-op">Co-operative</option>
            <option value="Barclays">Barclays</option>
            <option value="Cfc">Cfc</option>            
        </select>

        <select name="branches" id="branches">
            <option value="null">---Branches---</option>
        </select>
    </div>

    <div id="question2">
        <p>Question 2</p>
        <div id="display"></div>
        <button id="display-time">What's the time</button>
    </div>

    <div id="question3">
        <p>Question 3</p>
        <p id="welcome"></p>
        <form method="POST" id="myform">
             Name:<input type="text" name="name" required><br>
             Password:<input type="password" name="pass"><br>
             <input type="submit" value="Send">
        </form>        
    </div>

    <div id="question4">
        <p>Question 4</p>
        <button id="slideup">Slide Up</button>
        <button id="slidedown">Slide Down</button>
        <div class="four">My student number is 100565</div>
        <div class="four">My name is Kamau Wanyee</div>        
    </div>
    
    
</body>
